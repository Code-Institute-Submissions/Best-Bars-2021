{% extends "base.html" %}
{% block content %}

<h3 class="text-center">Edit Review</h3>

  <section class="container-fluid form-container">
      <div class="form-group">
        <div class="row">
          <div class="col">
            <form method="POST" action="{{ url_for('edit_review', review_id=review._id) }}">
              <input type="text" class="form-control" name="bar_name" id="name" placeholder="Bar Name" required />
              <textarea rows="5" type="text" class="form-control" name="review" id="review" placeholder="Review" required ></textarea>
              <input type="picture" class="form-control" name="picture" id="picture" placeholder="Picture" />
              <input type="text" class="form-control" name="fav_drink" id="fav_drink" placeholder="Fav Drink" required />
                <input type="text" class="form-control" name="location" id="location" placeholder="Location" required />
              <div class="row text-center">
                <div class="col form-button">
                  <button type="submit" class="btn btn-dark">Edit Review</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>

{% endblock %}
