{% extends "base.html" %}
{% block content %}


<div class="container-fluid">
    <div class="row">
                         
    {% for reviews in reviews %}
        <div class="col-12 card-reviews text-center">
            <img src="{{ reviews.picture }}" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title" >{{ reviews.bar_name }}<br></h5>
                <p class="card-text">{{ reviews.review }}</p>
                     <ul class="list-group list-group-flush">
                        <li class="list-group-item">{{ reviews.fav_drink }}</li>
                        <li class="list-group-item">{{ reviews.location }}</li>
                    </ul>
                    <a href="#" class="btn btn-dark">Edit</a>
                    <a href="#" class="btn btn-dark">Delete</a>
            </div>
        </div>
    {% endfor %}
    </div>
</div>

{% endblock %}
