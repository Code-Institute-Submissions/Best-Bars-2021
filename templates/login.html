{% extends "base.html" %}
{% block content %}

<h4 class="center-align">Log In</h4>

<div class="card container-fluid">
  <div class="row">
    <div class="col">
        <form method="POST" action="{{ url_for('login') }}">
              <input type="text" class="form-control" id="username" name="username" minlength="5" maxlength="15" placeholder="Name" required />
              <input type="email" class="form-control" id="emailaddress" placeholder="Email" required />
              <input type="password" class="form-control" id="password" name="password" placeholder="Password" required />
              <div class="row text-center">
                <div class="col form-button">
                  <button type="submit" class="btn btn-secondary button-cta">Log In</button>
                </div>
              </div>
            </form>
      </div>
    </div>
  </div>

   <div class="row">
      <div class="col">
          <p class="center-align">
              Is it your first time? <a href="{{ url_for('register') }}">Register here</a>
            </p>
          </div>
      </div>

{% endblock %}
