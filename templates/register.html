{% extends "base.html" %}
{% block content %}

<h4 class="text-center mt-4">Register</h4>

<div class="form-container">
  <div class="row form-group">
    <div class="col">
        <form method="POST" action="{{ url_for('register') }}">
              <input type="text" class="form-control" id="username" name="username" minlength="5" maxlength="15" placeholder="Name" required />
              <input type="email" class="form-control" id="emailaddress" placeholder="Email" required />
              <input type="password" class="form-control" id="password" name="password" placeholder="Password" required />
              <div class="row text-center">
                <div class="col form-button">
                  <button type="submit" class="btn btn-dark">Register</button>
                </div>
              </div>
            </form>
      </div>
    </div>
  </div>

    <div class="row">
      <div class="col">
          <p class="text-center">
              Already a member? <a href="{{ url_for('login') }}" class="text-decoration-none fst-italic link-text">Log in to write a review</a>
            </p>
          </div>
      </div>
  

{% endblock %}
